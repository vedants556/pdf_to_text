<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDF to Text Converter</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #eef2f3, #8e9eab);
            font-family: 'Arial', sans-serif;
        }
        .card {
            border-radius: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
        }
        .file-input-label {
            cursor: pointer;
            display: inline-block;
            margin-top: 0.5rem;
            font-size: 1.1rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #38a169;
            color: white;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        .error-message {
            margin-top: 1rem;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="d-flex flex-column align-items-center justify-content-center min-vh-100">
    <div class="card">
        <h1 class="text-center">
            <i class="fas fa-file-pdf"></i> PDF to Text Converter
        </h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group mb-4">
                <input type="file" id="fileInput" name="file" accept="application/pdf" required class="form-control-file d-none">
                <label for="fileInput" class="btn btn-outline-primary btn-block file-input-label">
                    <i class="fas fa-upload"></i> Choose PDF
                </label>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success btn-block">
                    Convert to Text <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </form>
        {% if error %}
            <p class="text-danger text-center error-message">{{ error }}</p>
        {% endif %}
    </div>
    <div class="footer">
        <p>&copy; 2024 PDF Converter. All rights reserved.</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
